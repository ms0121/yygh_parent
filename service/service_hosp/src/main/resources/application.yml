# 服务端口号
server:
  port: 8201

# 微服务的名称
spring:
  application:
    name: service-hosp

# 环境设置：dev， test，prod
  profiles:
    active: dev

# 连接mysql数据库
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yygh_hosp?characterEncoding=utf-8&useSSL=false
    username: root
    password:

# 返回json的全局时间格式
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8


# MongoDB的使用
  data:
    mongodb:
      uri: mongodb://192.168.115.129:27017/yygh_hosp

#服务注册/发现中心的地址
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848


## rabbitmq的地址
  rabbitmq:
    host: 192.168.115.129
    port: 5672
    username: guest
    password: guest


